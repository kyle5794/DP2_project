<!DOCTYPE>
<html ng-app>
<div class = "container">
  <table class="table table-striped table-hover">
    <thead>
        <tr class="info">
            <th>ID</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>STOCK</th>
            <th>DELETE</th>
            <th>EDIT</th>
        </tr>
    </thead>
    <tbody>
        <tr class="active" *ngFor = "let product of products">
            <td class = "col-md-3">
              {{product.id}}
            </td>
            <td class = "col-md-3">
              {{product.name}}
            </td>
            <td class = "col-md-3">
              {{product.price}}
            </td>
            <td class = "col-md-3">
              {{product.stock}}
            </td>
            <td class = "col-md-3">
                <button (click) = "deleteProduct(product._id)" class = "btn btn-danger">Del</button>
            </td>
            <td class="col-md-3">
                <a [routerLink]="['../../edit-product/edit-product', product.id, product._id]" routerLinkActive="active" id="edit_product">
                  <button class="btn btn-info">Edit</button></a>
                <!-- <input type="button" value="Edit" class="btn btn-info"/> -->
            </td>
        </tr>
    </tbody>
  </table>
  <app-check-stock></app-check-stock>
</div>
</html>
