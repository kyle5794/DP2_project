<div class = "container">
  <h1 class = "page-header">Add product</h1>
  <form (submit) = "addProduct()" class="form-horizontal">
    <fieldset>
      <legend>Product Information</legend>
      <div class="form-group">
          <label class="col-lg-2 control-label">Product ID</label>
          <div class="col-lg-10">
              <input type = "number" [(ngModel)] = "id" name = "id" class = "form-control" placeholder="Product ID...">
          </div>
      </div>
      <div class="form-group">
          <label class="col-lg-2 control-label">Product Name</label>
          <div class="col-lg-10">
              <input type = "text" [(ngModel)] = "name" name = "name" class = "form-control" placeholder="Name...">
          </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">Product Price</label>
        <div class="col-lg-10">
            <input type = "number" [(ngModel)] = "price" name = "price" class = "form-control" placeholder="Price...">
        </div>
      </div>
      <div class="form-group">
          <label class="col-lg-2 control-label">Product Stock</label>
          <div class="col-lg-10">
              <input type = "number" [(ngModel)] = "stock" name = "stock" class = "form-control" placeholder="Stock...">
          </div>
      </div>
    </fieldset>
    <input type= "submit" class = "btn btn btn-success" value = "Add Product">
  </form>
</div>
