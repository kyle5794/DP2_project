<div class="container">
    <div class="list-group" *ngFor = "let product of products">
        <!-- <a class="list-group-item" (click)="reverseShowTheForm(product.id, product.stock)">
          {{product.name}}
        </a> -->
        <table class="table table-striped table-hover">
          <thead>
            <tr class="info">
              <th>Item Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class = "col-md-10">
                  <p class="lead">
                      <a class="list-group-item" (click)="reverseShowTheForm(product.id, product.stock)">
                          {{product.name}}
                      </a>
                    </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>

<div class = "container" id="displayed" *ngIf="getShowTheForm()">


  <h2 class="page-header">Add Sale</h2>
  <form (submit)="addSale()">
    <fieldset>
      <legend>Add Sales Information</legend>
      <div class="form-group">
        <label class="col-lg-2 control-label">Sale ID</label>
        <div class="col-lg-10">
            <input type = "text" [(ngModel)] = "id" name = "id" class = "form-control" placeholder="ID...">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">Date</label>
        <div class="col-lg-10">
            <input type = "text" [(ngModel)] = "date" name = "date" class = "form-control" placeholder="Date...">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">Quantity</label>
        <div class="col-lg-10">
            <input type = "number" [(ngModel)] = "qty" name = "qty" class = "form-control" placeholder="Quantity...">
        </div>
      </div>
    </fieldset>
    <input type= "submit" class = "btn btn btn-success" value = "Add Sale">
  </form>

</div>
