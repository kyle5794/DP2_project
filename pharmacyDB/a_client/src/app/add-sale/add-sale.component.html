<div class="list-group" *ngFor = "let product of products">
  <a class="list-group-item" (click)="reverseShowTheForm(product.id, product.stock)">
    {{product.name}}
  </a>
</div>
<div class = "container" id="displayed" *ngIf="getShowTheForm()">
  <h2 class = "page-header">Add Sale</h2>
  <form (submit) = "addSale()">
    <input type= "submit" class = "btn btn btn-success" value = "Add Sale">
    <div class = "form-group">
      <label>Sale ID</label>
      <input type = "text" [(ngModel)] = "id" name = "id" class = "form-control">
    </div>
    <div class = "form-group">
      <label>Date</label>
        <input type = "text" [(ngModel)] = "date" name = "date" class = "form-control">
    </div>
    <div class = "form-group">
      <label>Quantity</label>
      <input type = "number" [(ngModel)] = "qty" name = "qty" class = "form-control">
    </div>
  </form>
</div>
