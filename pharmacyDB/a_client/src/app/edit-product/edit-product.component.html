<div class = "container">
    <h2 class = "page-header">Add product</h2>
    <form (submit) = "editProduct()">
      <input type= "submit" class = "btn btn btn-success" value = "Edit Product">
      <div class = "form-group">
        <label>Product name</label>
        <input type = "text" [(ngModel)] = "name" name = "name" class = "form-control">
      </div>
      <div class = "form-group">
        <label>Product price</label>
          <input type = "number" [(ngModel)] = "price" name = "price" class = "form-control">
      </div>
      <div class = "form-group">
        <label>Product stock</label>
        <input type = "number" [(ngModel)] = "stock" name = "stock" class = "form-control">
      </div>
    </form>
  </div>
<p>
  <button (click)="goBack()">Go Back</button>
</p>
